<!DOCTYPE html>
<html>
<head>
	<title>Practice Movie Form</title>
</head>
<body>
<h1>Movie Tickets</h1>

<form name="practice" action="success.html">
<div>
	<label>Full name</label>
	<input type="text" name="name">
</div>
<div>
<label>Choose your movie</label>
	<select name="movie">
		<option value="ghost">Ghost in the Shell</option>
		<option value="boss">Boss Baby</option>
		<option value="logan">Logan</option>
	</select>
</div>
<div>
<label>Number of tickets</label>
	<select name="quantity">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
	</select>
</div>
<div>
<textarea name="drinks" rows="3" cols="30">
What are your preferred cocktails to drink during the movie?
</textarea>
</div>
<div>
	<label>Email address</label>
	<input type="email" name="email">	
</div>
<button type="submit">Order your tickets!</button>
</form>
</body>
</html>
